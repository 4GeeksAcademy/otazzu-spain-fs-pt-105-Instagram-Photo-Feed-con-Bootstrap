<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-1">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <div class="justify-content-end">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item active">
                        <a class="nav-link">
                            <!--Boton activador modal-->
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#NewPostModal">
                                Create a new post
                            </button>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">Profile</a>
                            <a class="dropdown-item">Accesibility</a>
                            <a class="dropdown-item border-bottom border-danger">Privacy and Data</a>
                            <a class="dropdown-item text-danger">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Model del New Post-->
    <div class="modal fade" id="NewPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Botones triggets cambio de vista -->
    <div class="container text-center">
        <div class="btn-group mb-3" role="group">
            <input type="radio" class="btn-check" name="options" id="gridView" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="gridView"><i class="fa-solid fa-table-cells"></i></label>
    
            <input type="radio" class="btn-check" name="options" id="listView" autocomplete="off">
            <label class="btn btn-outline-primary" for="listView"><i class="fa-solid fa-square"></i></label>
        </div>
        <!--Vista Grid-->
        <div id="image-grid" class="row row-cols-3 g-3">
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
            <div class="col-md-4 col-12"><img src="https://picsum.photos/536/354" class="img-fluid rounded"></div>
        </div>
        <!--Vista Lista-->
        <div id="image-list" class="d-none">
            <div class="row">
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 1</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 2</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 3</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 4</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 5</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 6</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 7</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 8</p>
                </div>
                <div class="col-12 mb-3">
                    <img src="https://picsum.photos/536/354" class="img-fluid rounded">
                    <p class="text-muted">Imagen 9</p>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
